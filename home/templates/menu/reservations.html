{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservations — {{ restaurant_name }}</title>
</head>
<body style="margin: 0; font-family: 'Segoe UI', sans-serif; background: #fffdf7; color: #222;">

  <header style="background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 20px 0;">
    <div style="max-width: 980px; margin: auto; padding: 0 16px;">
      <h1 style="margin: 0; color: #e44d26;">{{ restaurant_name }}</h1>
      <p>Welcome to {{ restaurant_name }}! We’re happy to serve you delicious meals.</p>
      <nav style="margin-top: 10px;">
        <a href="{% url 'home:home' %}" style="margin-right: 20px; color: #555; text-decoration: none;">Home</a>
        <a href="{% url 'home:about' %}" style="margin-right: 20px; color: #555; text-decoration: none;">About</a>
        <a href="{% url 'home:contact' %}" style="color: #555; text-decoration: none;">Contact Us</a>
      </nav>
    </div>
  </header>

  <main style="max-width: 980px; margin: 40px auto; padding: 0 16px;">
    <p style="font-size: 1.1rem; line-height: 1.6; color: #444;">
      {{ message }}
    </p>
    <p style="margin-top: 20px; font-size: 1rem; color: #555;">
      Call us at +91-9876543210 to make a reservation.
    </p>
  </main>

  <footer style="text-align: center; padding: 40px 0; color: #999;">
    <p>© {{ restaurant_name }} • Crafted with Django</p>
  </footer>

</body>
</html>
