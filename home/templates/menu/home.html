<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"
    <title>Restaurant Management</title>
  </head>
  <style>
    
  </style>
  <body style="margin:0; padding:0; font-family: ' Segoe UI', sans-serif; background-color: #f4f4f4; color: #333;">
    <h1 style="font-size:3rem; color: #e74c3c; margin-bottom: 20px;">Welcome to {{restaurant_name}}</h1>
    <a href="about/" style="color: #2980b9; text-decoration: none; font-weight: bold;"> Learn more about us -></a>
    <h2>Menu</h2>
    {% if menu_items %}
    {% for item in menu_items %}
    <div>
        <h2> {{item.name}}</h2>
        <p>{{item.description}} - Rs.{{item.price}}</p>
    </div>
      {% endfor %}
    {% else %}
    <p style="font-size: 1.2rem; margin-bottom: 30px;">Manage restaurants, menu items, orders, and more with ease.</p>
    <div class="text-center mt-4">
        <a href="api/menu/" style="display: inline-block; margin: 10px; padding: 12px 24px; background-color: #2ecc71; color: white; text-decoration: none; border-radius: 6px;"> Browse Menu</a>
    </div>
    </div>
  </body>
</html>
